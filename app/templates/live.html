{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Live Games{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul id="live" class="gamelist">
    {% for game in live_games() %}
      {% include "gameresult.j2" %}
    {% endfor %}
  </ul>
  <span id="nolive" {% if live_games() %}hidden="true"{% endif %}>No live games right now!</span>
{% endblock content %}
